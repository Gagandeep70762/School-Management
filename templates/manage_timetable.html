<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Manage Timetable</title>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto py-8 px-4">
        <h1 class="text-3xl font-bold mb-8">Manage Timetable</h1>
        
        <!-- Timetable Entry Section -->
        <div class="bg-gradient-to-r from-blue-300 via-purple-300 to-blue-300 p-6 rounded-lg shadow-lg mb-8">
            <h2 class="text-xl font-semibold mb-4">Add Timetable Entry</h2>
            <form action="/manage_timetable" method="POST" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Day:</label>
                    <input type="text" name="day" class="w-full p-2 border rounded" placeholder="e.g. Monday" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Time:</label>
                    <input type="time" name="time" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Subject:</label>
                    <input type="text" name="subject" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Instructor:</label>
                    <input type="text" name="instructor" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-pink-600">
                    Add Timetable Entry
                </button>
            </form>
        </div>

        <!-- Timetable Records Section -->
        <div class="bg-gradient-to-r from-purple-300 via-indigo-300 to-pink-400 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Timetable Records</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="px-4 py-2">Day</th>
                            <th class="px-4 py-2">Time</th>
                            <th class="px-4 py-2">Subject</th>
                            <th class="px-4 py-2">Instructor</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in timetable_records %}
                        <tr>
                            <td class="border px-4 py-2">{{ record.Day }}</td>
                            <td class="border px-4 py-2">{{ record.Time }}</td>
                            <td class="border px-4 py-2">{{ record.Subject }}</td>
                            <td class="border px-4 py-2">{{ record.Instructor }}</td>
                            
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Back to Dashboard Button -->
    <div class="fixed bottom-8 right-8">
        <a href="/dashboard" class="bg-purple-800 text-white px-6 py-3 rounded-full hover:bg-gray-700 shadow-lg">
            Back to Dashboard
        </a>
    </div>
</body>
</html>
