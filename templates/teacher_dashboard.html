<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/011/277/840/original/female-school-teacher-in-classroom-smiling-young-woman-standing-beside-blackboard-teaching-lesson-education-knowledge-concept-school-banner-cartoon-illustration-free-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            backdrop-filter: blur(05px);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            margin: 20px;
        }

        h2, h3 {
            color: #ffcc00;
            text-align: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 1.5rem;
            margin-top: 30px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .actions a {
            background: linear-gradient(90deg, #ff8a00, #ff0080);
            color: #fff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
        }

        .actions a:hover {
            transform: scale(1.05);
            background: linear-gradient(90deg, #ff0080, #ff8a00);
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(255, 255, 255, 0.2);
            color: #ffcc00;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transition: background-color 0.3s ease;
        }

        .section {
            margin-bottom: 30px;
            color:black;
            font-weight:bold;
            
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
            }

            .actions a {
                text-align: center;
            }

            h2 {
                font-size: 1.8rem;
            }

            h3 {
                font-size: 1.3rem;
            }

            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 6px;
            }

            .actions a {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teacher Dashboard</h2>
        
        <div class="actions">
            <a href="{{ url_for('manage_attendance', role='teacher') }}">Mark Attendance</a>
            <a href="{{ url_for('manage_grades', role='teacher') }}">Manage Grades</a>
        </div>

        <div class="section">
            <h3>Timetable</h3>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Subject</th>
                        <th>Instructor</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in timetable %}
                        <tr>
                            <td>{{ entry['Day'] }}</td>
                            <td>{{ entry['Time'] }}</td>
                            <td>{{ entry['Subject'] }}</td>
                            <td>{{ entry['Instructor'] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
